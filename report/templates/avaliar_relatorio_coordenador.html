{% extends "menu.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Avaliar Relatório</h2>

    <!-- Exibindo o Status -->
    <p><strong>Status do Relatório:</strong> {{ relatorio.get_status_display }}</p>

    <p><strong>Aluno:</strong> {{ relatorio.nome_aluno }}</p>
    <p><strong>Número USP:</strong> {{ relatorio.nusp }}</p>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Campo para Conceito -->
        <div class="mb-3">
            <label for="conceito" class="form-label">Conceito</label>
            <select id="conceito" name="conceito" class="form-select">
                <option value="Adequado" {% if relatorio.conceito_coordenador == "Adequado" %}selected{% endif %}>Adequado</option>
                <option value="Adequado com ressalvas" {% if relatorio.conceito_coordenador == "Adequado com ressalvas" %}selected{% endif %}>Adequado com ressalvas</option>
                <option value="Insatisfatório" {% if relatorio.conceito_coordenador == "Insatisfatório" %}selected{% endif %}>Insatisfatório</option>
            </select>
        </div>

        <!-- Campo para Parecer -->
        <div class="mb-3">
            <label for="parecer" class="form-label">Parecer</label>
            <textarea id="parecer" name="parecer" class="form-control" rows="5">{{ relatorio.parecer_coordenador }}</textarea>
        </div>

        <!-- Botões de ação -->
        <button type="submit" class="btn btn-success">Salvar Avaliação</button>
        <a href="{% url 'coordenador_dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
